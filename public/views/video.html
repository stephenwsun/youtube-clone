<div ng-controller="VideoController" ng-init="getVideoData();">
  <section id="video">
    <iframe src="{{url}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""></iframe>
    <div>{{video[0].snippet.title}}</div>
    <div>{{video[0].statistics.viewCount}} views</div>
    <div>{{video[0].statistics.likeCount}}</div>
    <div>{{video[0].statistics.dislikeCount}}</div>
  </section>





  <div>{{publishDate}}</div>
  <div>{{video[0].snippet.description}}</div>
</div>
